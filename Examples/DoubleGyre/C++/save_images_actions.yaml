# demonstrates
#   pipeline re-use (see "pl_VelocityVector")
# Two modes of operation
#   1) use the already defined "Velocity" field from Ascent_Initialize()
#   2) define a new vector field called "Velocity2" and use its pipeline
#
---
-
  action: "add_pipelines"
  pipelines:
    pl_VelocityVector:
      f1:
        type: "composite_vector"
        params:
          field1: "vx"
          field2: "vy"
          field3: "vz"
          output_name: "Velocity2"
    pl_VelocityMagnitude:
      #pipeline: "pl_VelocityVector"
      f1:
        type: "vector_magnitude"
        params:
          field: "Velocity"
          #field: "Velocity2"
          output_name: "velocity_mag2d"
    pl_VorticityMagnitude:
      pipeline: "pl_VelocityVector"
      f1:
        type: "vorticity"
        params:
          field: "Velocity"
          output_name: "Mvorticity"
      f2:
        type: "vector_magnitude"
        params:
          field: "Mvorticity"
          output_name: "vorticity_mag"
-
  action: "add_scenes"
  scenes:
    s1:
      plots:
        p1:
          type: "pseudocolor"
          pipeline: "pl_VelocityMagnitude"
          field: "velocity_mag2d"
          color_table:
            name: "Yellow - Gray - Blue"
      renders:
        r1:
          image_width: 1280
          image_height: 768
          image_prefix: "datasets/velocity_magnitude.%05d"
          color_bar_position: [0.2, 0.95, -0.95, -0.75]
    s2:
      plots:
        p1:
          type: "pseudocolor"
          pipeline: "pl_VorticityMagnitude"
          field: "vorticity_mag"
          color_table:
            name: "Yellow - Gray - Blue"
      renders:
        r1:
          image_width: 1280
          image_height: 768
          image_prefix: "datasets/vorticity_magnitude.%05d"
          color_bar_position: [0.2, 0.95, -0.95, -0.75]
